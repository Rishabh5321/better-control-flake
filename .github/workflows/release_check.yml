name: Update better-control version

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  update-better-control:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v31

      - name: Install GitHub CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y gh jq

      - name: Get current and latest versions
        id: versions
        run: |
          nix profile install nixpkgs#nix-prefetch-github

          CURRENT_VERSION=$(grep -oP 'version = "\K[0-9.]+(?=";)' package.nix)
          echo "CURRENT_VERSION=$CURRENT_VERSION" >> $GITHUB_ENV

          LATEST_VERSION=$(curl -s https://api.github.com/repos/quantumvoid0/better-control/releases/latest | jq -r .tag_name)
          echo "LATEST_VERSION=$LATEST_VERSION" >> $GITHUB_ENV

          if [ "$CURRENT_VERSION" = "$LATEST_VERSION" ]; then
            echo "UPDATE_NEEDED=false" >> $GITHUB_ENV
          else
            echo "UPDATE_NEEDED=true" >> $GITHUB_ENV
          fi

      - name: Update version and hash
        if: env.UPDATE_NEEDED == 'true'
        run: |
          sed -i "s/version = \".*\";/version = \"$LATEST_VERSION\";/" package.nix

          NEW_HASH=$(nix-prefetch-github quantumvoid0 better-control --rev "$LATEST_VERSION" | jq -r .hash)
          sed -i "s|hash = \".*\";|hash = \"$NEW_HASH\";|" package.nix

      - name: Commit and push changes
        if: env.UPDATE_NEEDED == 'true'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          BRANCH="update-better-control-$LATEST_VERSION"
          git checkout -B "$BRANCH"
          git add package.nix
          git commit -m "Update better-control to $LATEST_VERSION"
          git push -f origin "$BRANCH"

      - name: Create Pull Request if not exists
        if: env.UPDATE_NEEDED == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BRANCH="update-better-control-$LATEST_VERSION"
          if gh pr view "$BRANCH" > /dev/null 2>&1; then
            echo "PR already exists for $BRANCH. Letting GitHub update it."
          else
            gh pr create \
              --title "Update better-control to $LATEST_VERSION" \
              --body "This updates better-control to version $LATEST_VERSION." \
              --head "$BRANCH" \
              --base main
