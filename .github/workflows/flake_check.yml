name: check_and_build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'
  workflow_dispatch:

jobs:
  nix_check_build:
    name: Nix Check and Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Setup Cachix
        uses: cachix/cachix-action@v16
        with:
          name: rishabh5321
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'

      - name: Run flake check
        run: nix flake check

      - name: Send Telegram Message - Flake Check Completed
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.CHAT_ID }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            ‚úÖ Nix Flake Check Completed
            Repository: ${{ github.repository }}
            Branch: ${{ github.ref }}

      - name: Run flake build
        run: nix build .#better-control

      - name: Send Telegram Message - Flake Build Completed
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.CHAT_ID }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            üèóÔ∏è Nix Flake Build Completed
            Repository: ${{ github.repository }}
            Branch: ${{ github.ref }}

      - name: Send Telegram Message - Job Failed
        if: failure()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.CHAT_ID }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            ‚ùå GitHub Actions Workflow Failed
            Repository: ${{ github.repository }}
            Branch: ${{ github.ref }}
            Commit SHA: ${{ github.sha }}
            Event: ${{ github.event_name }}
            Workflow Run URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}